<div class="status">
  <div class="status__point" [hidden]="isSeen"></div>
</div>
<div class="users-wrap">
  <div class="users">
    <div *ngFor="let user of users"
      class="users__photo"
      [ngClass]="{'users__photo--small': users.length > 1}"></div>
    <div class="users__type"></div>
  </div>
</div>
<div class="content">
  <p class="content__title" [innerHTML]="title"></p>
  <p class="content__time">{{ time }}</p>
  <p class="content__text">{{ comment }}</p>
</div>
<div class="more">
  <span *ngIf="count > 1">{{ count }} &raquo;</span>
</div>
